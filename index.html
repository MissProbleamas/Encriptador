        <div class="encriptado">
               <textarea 
               name="texto" 
               class="texto"
               id="texto" cols="30" 
               rows="10" 
               placeholder="Ingresa el Texto Aqui"
               ></textarea> 
            
        <div class="terminos">
                <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
            </button>
            <input 
            type="button" 
            class="btn-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()"
            />
        </div>
    </div>
